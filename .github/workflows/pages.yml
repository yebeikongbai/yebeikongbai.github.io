name: Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:- name: Install
  run: npm ci

- name: Install Hexo CLI
  run: npm i -g hexo-cli

- name: Build Hexo
  run: hexo clean && hexo generate

- name: Disable Jekyll
  run: touch public/.nojekyll

- name: Write health file
  run: echo "ok $(date -u)" > public/health.txt

- name: Debug and fail if empty
  run: |
    ls -la public
    wc -c public/index.html
    head -n 5 public/index.html
    test -s public/index.html


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
