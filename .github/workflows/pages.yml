name: Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Hexo CLI
        run: npm i -g hexo-cli

      - name: Build Hexo
        run: |
          hexo clean
          hexo generate

      - name: Disable Jekyll
        run: touch public/.nojekyll

      - name: Health file
        run: echo "ok $(date -u)" > public/health.txt

      - name: Verify output
        run: |
          ls -la public
          wc -c public/index.html
          head -n 5 public/index.html
          test -s public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
